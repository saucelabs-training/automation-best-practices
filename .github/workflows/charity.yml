name: Testing for Charity
env:
  SCREENER_API_KEY: ${{ secrets.SCREENER_API_KEY }}
  SAUCE_USERNAME: ${{ secrets.SAUCE_USERNAME }}
  SAUCE_ACCESS_KEY: ${{ secrets.SAUCE_ACCESS_KEY }}

on:
  push:
    # Only trigger if files in this path changed
    paths:
      - 'testing-for-charity/my-react-app/**'
      - '.github/workflows/charity.yml'
      # Don't run on Markdown changes
      - '!**.md'
    branches: [ main ]
  pull_request:
    # Only trigger if files in this path changed
    paths:
      - 'testing-for-charity/my-react-app/**'
      - '.github/workflows/charity.yml'
      # Don't run on Markdown changes
      - '!**.md'
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install dependencies ğŸ“¦
      #Using npm ci is generally faster than running npm install
      run: |
        cd testing-for-charity/my-react-app
        npm ci
    - name: Build the app ğŸ—
      run: |
        cd testing-for-charity/my-react-app
        npm run build
    # If we had more time, at this point we can actually deploy our app
    # to a staging server and then run functional tests
    - name: Start the app ğŸ“¤
      run: |
        cd testing-for-charity/my-react-app
        npm start &
        npx wait-on --timeout 60000
    - name: Run functional UI tests ğŸ–¥
      run: |
        cd testing-for-charity/my-react-app 
        npm run cy:ci
    - name: Run visual tests ğŸ‘
      run: |
        cd testing-for-charity/my-react-app
        npm run test:visual
